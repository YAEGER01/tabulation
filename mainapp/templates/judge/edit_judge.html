{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Judge</title>
    <link rel="stylesheet" type="text/css" href="{% static 'admin/cssdesign/design.css' %}"/>
</head>
<body>
<div class="form-container">
<h2>Edit Judge</h2>
<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="txtname" value="{{ judge.jname }}" required>
    <label>Username:</label>
    <input type="text" name="txtuname" value="{{ judge.uname }}" required>
    <label>Event:</label>
    <select name="optevent" required>
        {% for event in events %}
        <option value="{{ event.evid }}" {% if judge.evid.evid == event.evid %}selected{% endif %}>{{ event.evdes }}</option>
        {% endfor %}
    </select>
    <button type="submit">Save</button>
    <a href="{% url 'judgelist' %}" class="button-cancel">Cancel</a>
</form>
</div>
<style>
    .form-container { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #aaa; padding: 32px 40px; width: 400px; margin: 40px auto; }
    .form-container h2 { margin-bottom: 24px; color: #2c3e50; }
    .form-container label { display: block; margin-top: 16px; font-weight: bold; color: #333; }
    .form-container input, .form-container select { width: 100%; padding: 8px; margin-top: 4px; border-radius: 5px; border: 1px solid #ccc; font-size: 15px; }
    .form-container button, .form-container a.button-cancel { margin-top: 24px; padding: 10px 24px; border: none; border-radius: 5px; background: #2ecc71; color: #fff; font-size: 16px; cursor: pointer; text-decoration: none; display: inline-block; }
    .form-container a.button-cancel { background: #e74c3c; margin-left: 10px; }
    .form-container button:hover { background: #27ae60; }
    .form-container a.button-cancel:hover { background: #c0392b; }
</style>
</body>
</html>
