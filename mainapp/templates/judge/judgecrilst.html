{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="{% static 'admin/cssdesign/design.css' %}"/>
    <link rel="icon" type="image/png" href="{% static 'admin/images/logo.png' %}"/>
    <link type="text/css" href="{% static 'admin/themes/base/jquery.ui.all.css' %}" rel="stylesheet" />
    <script type="text/javascript" src="{% static 'admin/jquery-1.8.0.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/jquery-1.7.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/external/jquery.bgiframe-2.1.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/ui/jquery.ui.core.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/ui/jquery.ui.widget.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/ui/jquery.ui.mouse.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/ui/jquery.ui.button.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/ui/jquery.ui.draggable.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/ui/jquery.ui.position.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/ui/jquery.ui.dialog.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/ui/jquery.effects.core.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/ui/jquery.ui.datepicker.js' %}"></script>
    <title>ISU Scoring</title>
    <style>
        table { border-collapse:collapse; }
        td { padding:15px; }
        table, td, th { border:1px solid green; }
        th {
            background: linear-gradient(to bottom, #FFFFFF 3%, #D1D1D1 90%);
            color:black;
        }
        a:link, a:visited, a:hover, a:active {
            text-decoration: none;
            font-weight: normal;
            background-color: none;
        }
        a:link { color: blue; }
        a:visited, a:hover, a:active { color: #000; }
        .CSSButton {
            border: 1px solid #D1D1D1;
            background: linear-gradient(to bottom, #FFFFFF 3%, #D1D1D1 90%);
            background-color: #FFFFFF;
            box-shadow: inset 0px 0px 3px -1px #FFFFFF;
            border-radius: 8px;
            text-shadow: 0px 1px 1px #FFFFFF;
            font-weight:normal;
            margin: 1px 5px;
            padding: 6px 0px;
            color: #000000;
            letter-spacing: 1px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            width: 112px;
            text-transform: capitalize;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
        }
        .CSSButton:hover {
            background: linear-gradient(to bottom, #D1D1D1 3%, #FFFFFF 90%);
            background-color: #D1D1D1;
        }
        .CSSButton:active {
            position: relative;
            top: 1px;
            left: 0px;
        }
    </style>
</head>
<body>
<center>
<table width="75%">
<tr>
<td>
<label style="font-size: 14px; font-weight: bold; text-align: center;">{{ event.evdes }}</label>
</td>
</tr>
</table>
<table width="75%">
    <tr>
        <th style="width:5%">No.</th>
        <th style="width:5%">Status <br/> <input type="checkbox" onclick="statcheckall(this);"/></th>
        <th style="width:30%">Title</th>
        <th style="width:10%">Percentage</th>
    </tr>
    {% for row in table_data %}
    <tr>
        <td style="width:5%">{{ row.no }}</td>
        <td style="width:5%">
            <input type="checkbox" size="2" id="chk_{{ row.id }}" onclick="statcheck(this,'{{ row.id }}');" name="chk_{{ row.id }}" value="{{ row.status }}" {% if row.checked %}checked{% endif %}>
        </td>
        <td>{{ row.title }}</td>
        <td align="center">{{ row.cper }}%</td>
    </tr>
    {% endfor %}
</table>
</center>
<script>
function statcheck(vchek,vcrid){
    var vscheck = vchek.checked;
    var vjid = '{{ judge.pk }}';
    var vgcrid = vcrid;
    var varstat = vscheck ? 1 : 0;
    fetch(`{% url 'saverecord' %}?mycontrol=judgecriteria&mycrid=${vgcrid}&mystatus=${varstat}&myjid=${vjid}`)
        .then(response => response.json())
        .then(data => {/* Optionally handle response */});
}
function statcheckall(vchek){
    var vscheck = vchek.checked;
    var vjid = '{{ judge.pk }}';
    var vevid = '{{ event.pk }}';
    var varstat = vscheck ? 1 : 0;
    fetch(`{% url 'saverecord' %}?mycontrol=judgecriteriaall&mystatus=${varstat}&myjid=${vjid}&myevid=${vevid}`)
        .then(response => response.json())
        .then(data => { location.reload(); });
}
</script>
</body>
</html>
