{% load static %}
<style>
#editbox{
    width:300px;
    height:auto;
    background-color:#00CC00;
    top:10px;
    position:absolute;left:110px;top:10px; 
    left:75px;
    padding:7px;
    border-radius: 11px;
    border: 1px solid #096600;
    box-shadow: 0px 1px 3px rgba(255,255,255,0.5), inset 0px 0px 2px rgba(255,255,255,1);
    background: linear-gradient(to bottom, #FFE4B5, #FFEFD5);
}
.button {
    display: block; font-size: 12px; text-decoration: none!important; font-family: Arial;
    padding: 8px 8px; width: 80px; height: 12px; margin:auto; text-align: center;
    border-radius: 8px; box-shadow: inset 0px 0px 2px #fff;
}
.button:active { box-shadow: inset 0px 0px 3px #999; }
.grey { color: #444; border: 1px solid #d0d0d0; background: linear-gradient(#ededed, #e1e1e1); text-shadow: 1px 1px 1px #fff; background-color: #e1e1e1; }
.grey:hover { border: 1px solid #b0b0b0; background: linear-gradient(#e1e1e1, #ededed); background-color: #ededed; }
.grey:active {border: 1px solid #666;}
</style>
<script>
function closewin(){ $("#event-modal").dialog('close'); }
</script>
{% if getctrl == 'eventedit' %}
<div id="editbox">
<p>Record modify {{ getevedes }}</p>
  <input type="hidden" id="txteveid" value="{{ geteveid }}"/>  
  <label style="position: absolute; left: 20px; font-size: 14px;">Title Event</label>
  <br/>
  <input type="text" style="position: absolute; left: 20px; font-size: 14px; width: 250px;" id ="txtevedes" name = "txtevedes" required/>
<br/><br/>
<table width="268" style="width: auto; border: 1px; text-align: center; margin: auto;">
<tr>
<td style="text-align: center; width: 50%;"><a href="#" class="button grey" onclick="/*editevent()*/;"> OK </a></td>
<td style="text-align: center; width: 50%;"><a href="#" class="button grey" onclick="closewin();"> Close </a></td>
<td id="seedis"></td>
</tr>
</table>
</div>
{% endif %}
