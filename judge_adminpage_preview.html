    <meta http-equiv="refresh" content="5">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script>
function savescore(inputscore,namebox,canid,crid,evid,jid,criper,cripermin) {
    var getscore = inputscore.value.trim();
    getscore = parseFloat(getscore);
    if(getscore === "" || isNaN(getscore)) { alert('Please input valid score'); inputscore.focus(); return; }
    var getlowscore = parseFloat(cripermin);
    if(getscore > criper) {
        alert("Inputed score not more than " + criper);
        inputscore.focus();
        return;
    }
    if(getscore < getlowscore) {
        alert("Entered score not less than " + getlowscore);
        inputscore.focus();
        inputscore.value = 0;
        return true;
    }
    $.get("/saverecord/", {
        myctrl: 'inputscore',
        myinscore: getscore,
        mycanid: canid,
        mycrid: crid,
        myevid: evid,
        myjid: jid
    });
}
function subscore() {
    var vjid = '4003';
    var vevid = '4';
    $.get("/saverecord/", {
        myctrl: 'submitscore',
        myjid: vjid,
        myevid: vevid
    }, function() { location.reload(true); });
}
function onfocusscore(inputscore) {
    inputscore.focus();
    inputscore.select();
}
function checkIt(evt) {
    var ex = /^[0-9]+\.?[0-9]*$/;
    if(!ex.test(evt.value)) {
        evt.value = evt.value.substring(0, evt.value.length - 1);
    }
}
$(document).ready(function(){
    $('input').keyup(function(e){
        if(e.which==13 || e.which==40) {
            $(this).closest('tr').next().find('td:eq('+$(this).closest('td').index()+')').find('input').focus();
        } else if(e.which==38) {
            $(this).closest('tr').prev().find('td:eq('+$(this).closest('td').index()+')').find('input').focus();
        }
    });
});
</script>
